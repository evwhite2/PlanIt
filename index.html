<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="Assets/reset.css" rel="stylesheet">
    <link href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="Assets/styles.css" rel="stylesheet">
    
    <link rel="icon" href="Assets/graphics/planet-with-a-ring.png" type="image/x-icon/">
    
    

    <title>PlanIt</title>

</head>
<body>

  <div class="jumbotron">
    <h1 class="display-4" id="date">Date & Time</h1>
    <hr class="my-4">
    <p>Daily Quote</p>
  </div>

    <div class="container">

                            <textarea id="hour-9" class="userEventText"></textarea>
                          </td>
                          <td>
                            <button class="saveBtn-js" data-key="hour-9"><img class="saveImg" src="Assets/graphics/Save-Button-PNG-Transparent-Photo.png" ></button>
                          </td>
                      </tr>
                      <tr class="displayRow" data-time="10">
